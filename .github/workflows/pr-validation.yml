name: PR Validation

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  validate:
    name: Validate PR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.4

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Check formatting
        run: bunx oxfmt --check .

      - name: Build packages
        run: bun run build --filter='@monorepo-template/*'

      - name: Type check
        run: bun run check-types

      - name: Build server-elysia
        working-directory: apps/server-elysia
        run: bun run build

      - name: Build server-hono
        working-directory: apps/server-hono
        run: bun run build

      - name: Build web-elysia
        working-directory: apps/web-elysia
        env:
          VITE_SERVER_URL: https://placeholder.example.com
          DATABASE_URL: postgresql://placeholder:placeholder@localhost:5432/placeholder
          BETTER_AUTH_SECRET: placeholder-secret-for-build-validation
        run: bun run build

      - name: Build web-hono
        working-directory: apps/web-hono
        env:
          VITE_SERVER_URL: https://placeholder.example.com
          DATABASE_URL: postgresql://placeholder:placeholder@localhost:5432/placeholder
          BETTER_AUTH_SECRET: placeholder-secret-for-build-validation
        run: bun run build

      - name: Build fullstack-fn-only
        working-directory: apps/fullstack-fn-only
        env:
          DATABASE_URL: postgresql://placeholder:placeholder@localhost:5432/placeholder
          BETTER_AUTH_SECRET: placeholder-secret-for-build-validation
        run: bun run build

      - name: Build fullstack-fn-and-convex
        working-directory: apps/fullstack-fn-and-convex
        env:
          DATABASE_URL: postgresql://placeholder:placeholder@localhost:5432/placeholder
          BETTER_AUTH_SECRET: placeholder-secret-for-build-validation
          BETTER_AUTH_URL: http://localhost:3004
          JWT_PRIVATE_JWK: '{"kty":"RSA","n":"placeholder","e":"AQAB","kid":"placeholder","alg":"RS256","use":"sig"}'
          JWT_KID: placeholder-kid
          VITE_CONVEX_URL: https://placeholder.convex.cloud
        run: bun run build

      - name: Build documentation
        working-directory: apps/documentation
        run: bun run build
